name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (frontend only, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'false'
          sparse-checkout: |
            frontend
          sparse-checkout-cone-mode: false

      # se for site est√°tico puro, basta enviar a pasta
      - name: Upload Pages artifact (frontend/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
